<!DOCTYPE html>
<html lang="en">
  <head>
  <title>Telephone Number Validator</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width , scale=initial-scale">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  </head>
  <body>
      <h1>Telephone Number Validator</h1>
    <div class="phone">
      <div class="camera"></div>
    <div class="screen">
    <input id="user-input" type="text" placeholder="Enter a Phone Number here ">
    <div id="results-div"></div>
    </div>
    <div class="button-section">
    <button id="check-btn" class="phone-button">Check</button>
    <button id="clear-btn" class="phone-button">Clear</button>
    </div>
    </div>
  </body>
<html>
